{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
   <a href="{% url 'home'%}">Publish</a>
   <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
   <a href="{% url 'post_remove' pk=post.pk %}">Delete</a>
{% endif %}
   <h1>{{ post.title }}</h1>
   <p>{{ post.text|linebreaksbr }}</p>

   {% if post.published_date %}
   {{ post.published_date }}
   {{ user.username }}
   {% else %}
   {% endif %}
{% endblock %}
