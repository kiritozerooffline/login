{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="container">

            <div class="post">

                <h1>{{ post.title }}</h1>

                <p>{{ post.text|linebreaksbr }}</p>

                <div class="date">
                    {{ post.published_date }}
                </div>

                <div class="author">Author:
                    {{ post.author }}
                </div>


                
                <a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

                <a class="btn btn-info" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

            </div>
        </div>
{% endfor %}
	
{% endblock content %}
