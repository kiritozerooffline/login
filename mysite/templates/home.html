{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
  <h2>Welcome, {{ user.username }} !</h2>  
  <hr>
{% else %}
  <h2>Welcome, Guess !</h2>
  <hr>
{% endif %}
{% for post in post %}

        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
         <div class="date">
        {{ post.published_date }}

    </div>
    {{ post.author }}
{% endfor %}
  {% endblock %}
